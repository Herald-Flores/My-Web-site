<!DOCTYPE html>

<!-- Change Language! -->
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!-- Primary Meta Tags -->
  <title>@@title</title>
  <meta name="title" content="@@title"> 
  <meta name="description" content="@@metatags.description">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="@@metatags.url">
  <meta property="og:title" content="@@title">
  <meta property="og:description" content="@@metatags.description">
  <meta property="og:image" content="@@metatags.image">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="@@metatags.url">
  <meta property="twitter:title" content="@@title">
  <meta property="twitter:description" content="@@metatags.description">
  <meta property="twitter:image" content="@@metatags.image">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <!-- build:css -->
  <link rel="stylesheet" href="assets/css/main.css">
  <!-- endbuild -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <script src="https://kit.fontawesome.com/e4acbab72e.js"></script>
</head>
